<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .video-container {
            position: relative;
        }

        .button-container {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: left;
        }

        @media (max-width: 768px) {
            .button-container {
                position: static;
                margin-top: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video id="video-player" class="embed-responsive-item" controls></video>
                    </div>
                    <div class="button-container">
                        <a href="main.html" class="btn btn-primary">Return to Main Page</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h1 id="video-title"></h1>
                <p id="video-description" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            fetch(`https://localhost:7122/api/videometadata/${videoId}`)
                .then(response => response.json())
                .then(video => {
                    document.getElementById('video-title').textContent = video.title;
                    document.getElementById('video-description').textContent = video.description;
                    const videoPlayer = document.getElementById('video-player');
                    videoPlayer.src = `https://localhost:7122/api/Video/stream/${videoId}`;
                })
                .catch(error => console.error('Error fetching video:', error));
        });
    </script>
</body>
</html>
